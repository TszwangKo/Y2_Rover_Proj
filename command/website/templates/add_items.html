{% extends "base.html" %} {% block title %}Add item{% endblock %} 
{% block content %} 

<form method="POST">
    <h1 style="text-align:center">Add item into database</h2>
    <div class="form-group">
      <label for="id">ID</label>
      <input
        type="id"
        class="form-control"
        id="id"
        name="id"
        placeholder="Enter id"
      />
    </div>
    <div class="form-group">
      <label for="x_location">x_location</label>
      <input
        type="text"
        class="form-control"
        id="x_location"
        name="x_location"
        placeholder="Enter x_location of the item"
      />
    </div>
    <div class="form-group">
      <label for="y_location">y_location</label>
      <input
        type="text"
        class="form-control"
        id="y_location"
        name="y_location"
        placeholder="Enter y_location of the item"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
